<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculate Me!</title>
</head>
<body>
    <div class="header center-items font-head">My Calculator</div> 
    
    <div class="calculator-section center-items">
        <input type="text" placeholder="0" class="input-text ">
        <div class="btn-row">
            <div class="button button-font-black size-two-divs">C</div>
            <div class="button button-font-black size-one-div"><-</div>
            <div class="button button-font-white size-one-div">/</div>
        </div>
        <div class="btn-row">
            <div class=" button button-font-black size-one-div">7</div>
            <div class="button button-font-black size-one-div">8</div>
            <div class="button button-font-black size-one-div">9</div>
            <div class="button button-font-white size-one-div">*</div>
        </div>
        <div class="btn-row">
            <div class=" button button-font-black size-one-div">6</div>
            <div class="button button-font-black size-one-div">5</div>
            <div class="button button-font-black size-one-div">4</div>
            <div class="button button-font-white size-one-div">+</div>
        </div>
        <div class="btn-row">
            <div class=" button button-font-black size-one-div">3</div>
            <div class="button button-font-black size-one-div">2</div>
            <div class="button button-font-black size-one-div">1</div>
            <div class="button button-font-white size-one-div">-</div>
        </div>
        <div class="btn-row">
            <div class="button button-font-black size-three-divs">0</div>
            <div class="button button-font-white size-one-div">=</div>
        </div>
    </div>
    <script src="./calcuations.js"></script>
</body>
</html>
